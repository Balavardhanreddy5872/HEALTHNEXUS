name: Node.JS CI/CD

on:
  push:
    paths:
    - 'server/**'
    branches: ["main"]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Use Node.JS ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies and run tests
      env:
        MONGO_URL: ${{ secrets.MONGO_URL }}
        PORT: ${{ secrets.PORT }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        npm install pm2 -g
        npm install
        pm2 start server.js
        sleep 20
        npm test
        pm2 stop server
      
